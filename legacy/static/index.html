<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WorkFlowGenie</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div>
            <h1>ðŸ§ž WorkFlowGenie</h1>
            <div class="subtitle">AI-powered task planning and workflow orchestration</div>
        </div>
    </header>
    <div class="container">
        <h1>ðŸ§ž WorkFlowGenie</h1>
        <p class="subtitle">AI-powered task planning and workflow orchestration</p>
        <div class="input-section">
            <label for="user_input">What would you like to do today?</label>
            <textarea id="user_input" placeholder="e.g., Send my internship form by tomorrow morning, read a React tutorial this weekend"></textarea>
            <div class="button-group">
                <button type="button" class="btn-submit" id="submitBtn">Run Workflow</button>
                <button type="button" class="btn-clear" id="clearBtn">Clear</button>
                <button type="button" id="clearDbBtn" class="btn-danger" style="flex: 0.5;">Clear DB</button>
            </div>
        </div>
        <div class="error" id="errorMsg"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your workflow...</p>
        </div>
        <div class="results" id="results"></div>
        <div class="footer">
            <p>WorkFlowGenie API v1.0 | Multi-Agent Workflow Orchestration</p>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
